  body: A convenience method to pack files specified by <tt>src</tt> into <tt>dest</tt>. If <tt>src</tt> is an Array, then each file detailed therein will be packed into the resulting Archive::Tar::Minitar::Output stream; if <tt>recurse_dirs</tt> is true, then directories will be recursed.
- !ruby/struct:SM::Flow::P 
  body: If <tt>src</tt> is an Array, it will be treated as the argument to Find.find; all files matching will be packed.
