  body: By default, camelize converts strings to UpperCamelCase. If the argument to camelize is set to &quot;:lower&quot; then camelize produces lowerCamelCase.
- !ruby/struct:SM::Flow::P 
  body: camelize will also convert '/' to '::' which is useful for converting paths to namespaces
