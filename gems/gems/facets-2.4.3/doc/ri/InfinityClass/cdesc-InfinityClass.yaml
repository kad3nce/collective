- !ruby/struct:SM::Flow::P 
  body: A full featured Infinity class, supporting signed direction. Inifinty is a multiton based on direction The constant INFINITY is provided as the common case with direction=+1 (positive).
- !ruby/struct:SM::Flow::P 
  body: "Besides being an class, these four constants are preset:"
- !ruby/struct:SM::Flow::VERB 
  body: "  NaN\n  Inf\n  PosInf\n  NegInf\n"
- !ruby/struct:SM::Flow::P 
  body: "These four constants a built from two other basic constants:"
- !ruby/struct:SM::Flow::VERB 
  body: "  UNDEFINED\n  INFINITY\n"
- !ruby/struct:SM::Flow::P 
  body: In physical memory there are actually only three objects, namely three instances of InfinityClass, one for NaN, PosInf and NegInf, respectively.
